{% extends 'base.html'  %}

<html>
<head>
    <title>Contact page</title>
</head>
<style>
    form{
        border:2px gray solid;
    }
</style>
{% block content %}
    <body>
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-md-8">
                <form method="post">
                    <h1 class="text-center text-white bg-success">Please enter your details</h1>
                    {% csrf_token %}
                    {{ cform }}<br>
                    <center>
                        <input type="submit" value="submit" class="btn bg-success">
                        <input type="reset" value="clear" class="btn bg-danger">
                    </center>
                </form>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
</html>
